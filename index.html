<script>
  const urlParams = new URLSearchParams(window.location.search);
  const ticket_id = urlParams.get('ticket_id') || '';
  const conversation_id = urlParams.get('conversation_id') || '';
  const email_cliente = urlParams.get('email_cliente') || '';
  const container = document.getElementById('main-container');
  const TICKET_KEY = 'eva_ticket_' + ticket_id;

  if (ticket_id && localStorage.getItem(TICKET_KEY) === 'respondido') {
    container.innerHTML = `<h2 style="color:var(--estoca-orange);">Este ticket já foi respondido.<br>Não é possível acessar novamente.</h2>`;
  } else {
    document.getElementById('acao1').onclick = abrirFluxo1;
    document.getElementById('acao2').onclick = abrirFluxo2;
    document.getElementById('acao3').onclick = abrirFluxo3;
    document.getElementById('acao_endereco').onclick = abrirFluxoEndereco; // Novo card
  }

  function validarUUID(uuid) {
    return /^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$/.test(uuid);
  }

  async function enviarWebhook(payload) {
    try {
      await fetch('https://n8n.estoca.com.br/webhook/resposta_eva_v4', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });
      if (payload.ticket_id) {
        localStorage.setItem('eva_ticket_' + payload.ticket_id, 'respondido');
      }
    } catch (e) {
      console.error('Erro ao enviar webhook:', e);
    }
  }


  function abrirFluxo1() {
    container.innerHTML = `
      <h2>Chamado já aberto</h2>
      <form id="form1" class="form-box" novalidate>
        <label for="ticketid" style="font-size:0.95rem;">TicketID:</label>
        <input type="text" id="ticketid" name="ticketid" required />

        <label for="email_cliente" style="font-size:0.95rem;">Email do cliente:</label>
        <input type="email" id="email_cliente" name="email_cliente" required value="${email_cliente}" />

        <label for="solicitacao" style="font-size:0.95rem;">Solicitação:</label>
        <textarea id="solicitacao" name="solicitacao" required></textarea>

        <div class="action-box" id="enviar-chamado">Enviar</div>
      </form>
      <div id="msg" class="msg"></div>
    `;
    const enviarBtn = document.getElementById('enviar-chamado');
    const form = document.getElementById('form1');
    const msg = document.getElementById('msg');

    enviarBtn.onclick = async e => {
      e.preventDefault();
      const ticketid = form.ticketid.value.trim();
      const emailClienteValue = form.email_cliente.value.trim();
      const solicitacao = form.solicitacao.value.trim();
      msg.textContent = '';
      msg.className = 'msg';

      if (!ticketid) {
        msg.textContent = 'Preencha o TicketID.';
        msg.classList.add('error');
        return;
      }
      if (!emailClienteValue) {
        msg.textContent = 'Preencha o email do cliente.';
        msg.classList.add('error');
        return;
      }
      if (!solicitacao) {
        msg.textContent = 'Preencha a solicitação.';
        msg.classList.add('error');
        return;
      }

      await enviarWebhook({
        tipo: 'chamado_aberto',
        ticketid,
        solicitacao,
        ticket_id,
        conversation_id,
        email_cliente: emailClienteValue,
      });
      container.innerHTML = `<h2>Solicitação enviada!</h2><div class="msg">TicketID: ${ticketid}<br>Email: ${emailClienteValue}<br>Solicitação: ${solicitacao}</div>`;
    };

    form.onsubmit = e => {
      e.preventDefault();
      enviarBtn.click();
    };
  }

        li.onclick = () => {

      if (!motivoInput.contains(e.target) && !motivoList.contains(e.target)) {

      const motivoAtual = motivoSelecionado || motivosPedido.find(m => m.texto === motivoInput.value.trim());

      msg.className = 'msg';

        <h2>Solicitação enviada!</h2>

          Motivo: ${motivoAtual.texto}<br>
          Descrição: ${descricao}

    form.onsubmit = e => {
      e.preventDefault();
      enviarBtn.click();
    };
  }

  // Aqui cria o novo fluxo para alteração de endereço:
  function abrirFluxoEndereco() {
    container.innerHTML = `
      <h2>Alteração de Endereço</h2>
      <form id="formEndereco" class="form-box" novalidate style="position:relative;">
        <label for="orderid" style="font-size:0.95rem;">ID do Pedido (UUID):</label>
        <input type="text" id="orderid" name="orderid" required placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" />
        <div id="uuid-alert" class="msg error" style="display:none;"></div>

        <label for="novo-cep" style="font-size:0.95rem;">Novo CEP:</label>
        <input type="text" id="novo-cep" name="novo-cep" required placeholder="Digite o CEP" maxlength="9" />
        <div id="cep-alert" class="msg error" style="display:none;"></div>

        <label for="cidade" style="font-size:0.95rem;">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required readonly />

        <label for="bairro" style="font-size:0.95rem;">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required readonly />

        <label for="uf" style="font-size:0.95rem;">UF:</label>
        <input type="text" id="uf" name="uf" required readonly />

        <label for="numero" style="font-size:0.95rem;">
          Número: <small style="font-weight:normal;">(se não houver número, escreva "s/n")</small>
        </label>
        <input type="text" id="numero" name="numero" required placeholder="Número" />

        <label for="complemento" style="font-size:0.95rem;">
          Complemento: <small style="font-weight:normal;">(se não houver complemento, escreva "n/a")</small>
        </label>
        <input type="text" id="complemento" name="complemento" required placeholder="Complemento" />

        <label for="email_cliente" style="font-size:0.95rem;">Email do cliente:</label>
        <input type="email" id="email_cliente" name="email_cliente" required value="${email_cliente}" />

        <div class="action-box" id="enviar-endereco">Enviar</div>
      </form>
      <div id="msg" class="msg"></div>
    `;

    const form = document.getElementById('formEndereco');
    const uuidInput = form.orderid;
    const uuidAlert = document.getElementById('uuid-alert');

    const cepInput = form['novo-cep'];
    const cepAlert = document.getElementById('cep-alert');
    const cidadeInput = form.cidade;
    const bairroInput = form.bairro;
    const ufInput = form.uf;

    const numeroInput = form.numero;
    const complementoInput = form.complemento;
    const emailInput = form.email_cliente;

    const msg = document.getElementById('msg');
    const enviarBtn = document.getElementById('enviar-endereco');

    // Validação UUID
    uuidInput.addEventListener('input', () => {
      if (!validarUUID(uuidInput.value.trim())) {
        uuidAlert.textContent = 'ID do pedido inválido. Deve ser um UUID (36 caracteres, formato XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX).';
        uuidAlert.style.display = 'block';
      } else {
        uuidAlert.textContent = '';
        uuidAlert.style.display = 'none';
      }
    });

    // Formata CEP e busca via API
    cepInput.addEventListener('input', () => {
      let val = cepInput.value.replace(/\D/g, '');
      if (val.length > 5) val = val.slice(0,5) + '-' + val.slice(5,8);
      cepInput.value = val;

      if (val.length === 9) {
        buscarCep(val);
      } else {
        cepAlert.style.display = 'none';
        cidadeInput.value = '';
        bairroInput.value = '';
        ufInput.value = '';
      }
    });

    async function buscarCep(cep) {
      cepAlert.style.display = 'none';
      cidadeInput.value = '';
      bairroInput.value = '';
      ufInput.value = '';
      msg.textContent = '';

      const cepSemHifen = cep.replace('-', '');

      try {
        const resp = await fetch(`https://viacep.com.br/ws/${cepSemHifen}/json/`);
        if (!resp.ok) throw new Error('Erro na consulta CEP');

        const data = await resp.json();

        if (data.erro) {
          cepAlert.textContent = 'CEP não encontrado.';
          cepAlert.style.display = 'block';
        } else {
          cidadeInput.value = data.localidade || '';
          bairroInput.value = data.bairro || '';
          ufInput.value = data.uf || '';
        }
      } catch (error) {
        cepAlert.textContent = 'Erro ao consultar CEP.';
        cepAlert.style.display = 'block';
      }
    }

    enviarBtn.onclick = async e => {
      e.preventDefault();
      msg.textContent = '';
      msg.className = 'msg';

      const orderid = uuidInput.value.trim();
      const cepVal = cepInput.value.trim();
      const cidadeVal = cidadeInput.value.trim();
      const bairroVal = bairroInput.value.trim();
      const ufVal = ufInput.value.trim();
      const numeroVal = numeroInput.value.trim();
      const complementoVal = complementoInput.value.trim();
      const emailVal = emailInput.value.trim();

      if (!validarUUID(orderid)) {
        msg.textContent = 'ID do pedido inválido. Deve ser um UUID.';
        msg.classList.add('error');
        return;
      }
      if (cepVal.length !== 9 || !cidadeVal || !bairroVal || !ufVal) {
        msg.textContent = 'Informe um CEP válido para preencher Cidade, Bairro e UF.';
        msg.classList.add('error');
        return;
      }
      if (!numeroVal) {
        msg.textContent = 'O campo Número é obrigatório. Caso não exista, preencha com "s/n".';
        msg.classList.add('error');
        return;
      }
      if (!complementoVal) {
        msg.textContent = 'O campo Complemento é obrigatório. Caso não exista, preencha com "n/a".';
        msg.classList.add('error');
        return;
      }
      if (!emailVal) {
        msg.textContent = 'Preencha o email do cliente.';
        msg.classList.add('error');
        return;
      }

      const numero = numeroVal.toLowerCase() === 's/n' ? 's/n' : numeroVal;
      const complemento = complementoVal.toLowerCase() === 'n/a' ? 'n/a' : complementoVal;

      await enviarWebhook({
        tipo: 'alteracao_endereco',
        orderid,
        novo_cep: cepVal,
        cidade: cidadeVal,
        bairro: bairroVal,
        uf: ufVal,
        numero,
        complemento,
        ticket_id,
        conversation_id,
        email_cliente: emailVal,
      });

      container.innerHTML = `
        <h2>Solicitação enviada!</h2>
        <div class="msg">
          Pedido: ${orderid} <br />
          Email: ${emailVal} <br />
          Novo CEP: ${cepVal} <br />
          Cidade: ${cidadeVal} <br />
          Bairro: ${bairroVal} <br />
          UF: ${ufVal} <br />
          Número: ${numero} <br />
          Complemento: ${complemento} <br />
        </div>
      `;
    };

    form.onsubmit = e => {
      e.preventDefault();
      enviarBtn.click();
    };
  }
</script>
